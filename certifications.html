<main class="certificationspage">
    <div class="sidebar">
    <button class="menu-btn active" data-title="Menu 1 Details" data-pdf="Certifications/Micro-Certification-Welcome to ServiceNow.pdf">Micro-Certification-Welcome to ServiceNow</button>
    <button class="menu-btn" data-title="Menu 2 Details" data-pdf="Certifications/RPA and Scripting Certification.pdf">RPA and Scripting Certification</button>
    <button class="menu-btn" data-title="Menu 3 Details" data-pdf="Certifications/ServiceNowCSA.pdf">ServiceNow - Certified System Administrator</button>
    <button class="menu-btn" data-title="Menu 4 Details" data-pdf="Certifications/Xanadu Delta Certification.pdf">Xanadu Delta Certification - Certified System Administrator</button>
    </div>

    <div class="viewer">
    <iframe id="pdfFrame" class="pdf-frame" src="Certifications/Micro-Certification-Welcome to ServiceNow.pdf"></iframe>
    </div>

    <script>
        const buttons = document.querySelectorAll('.menu-btn');
        const pdfFrame = document.getElementById('pdfFrame');

        buttons.forEach(button => {
        button.addEventListener('click', () => {
            // Update active button
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            // Only update PDF
            const pdf = button.getAttribute('data-pdf');
            pdfFrame.src = pdf;
    });
    });
    </script>
